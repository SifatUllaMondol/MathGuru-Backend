<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px auto;
            max-width: 400px;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .messages {
            margin-bottom: 20px;
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Register Your Account</h1>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="number" name="age" placeholder="Enter Age" required>
        <input type="number" name="student_class" placeholder="Enter Class" required>
        <input type="number" name="chapter_completed" placeholder="Completed Chapters" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <input type="password" name="re_password" placeholder="Re-enter Password" required>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
